language: java

#skip installation step
install:
  - docker pull mongo

services:
  - docker

addons:
  sonarcloud:
    organization: "chiararapicetta-github"
    token:
      secure: ""


env:
  - DISPLAY=:99.0

before_install:
sh -e /etc/init.d/xvfb start;


script:
  - mvn -f spring-project/pom.xml clean verify -Pjacoco coveralls:report
  - mvn -f spring-project/pom.xml clean verify -Pjacoco sonar:sonar
  - mvn -f spring-project/pom.xml clean verify -Pfailsafe
cache:
  directories:
    - '$HOME/.m2'
    - '$HOME/.sonar/cache'
