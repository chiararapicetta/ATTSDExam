<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Restaurants</title>
</head>
<body bgcolor="orange">
<body>
	<h1>Restaurants</h1>
	<div th:if="${restaurants.empty}">
		<div>No restaurant</div>
	</div>
	<div th:unless="${restaurants.empty}">
		<table id="restaurant_table">
			<thead>
				<tr>
					<th><font face = Arial>ID</font></th>
					<th><font face = Arial>Name</font></th>
					<th><font face = Arial>AveragePrice</font></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="restaurant : ${restaurants}">
					<td th:text="${restaurant.id}"></td>
					<td th:text="${restaurant.name}"></td>
					<td th:text="${restaurant.averagePrice}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
