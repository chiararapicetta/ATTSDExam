<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Restaurants</title>
</head>
<body>
	<h1>Edit Restaurant</h1>
	<div th:unless="${message.empty}">
		<span th:text="${message}"></span>
	</div>
	<div th:if="${message.empty}">
		<form name="restaurant_form" action="#" th:action="@{/save}"
			th:object="${restaurant}" method="post">
			<p>
				ID: <input type="text" th:field="*{id}" />ml>
			</p>
			<p>
				Name: <input type="text" th:field="*{name}" />ml>
			</p>
			<p>
				AveragePrice: <input type="text" th:field="*{averagePrice}" />
			</p>
			<button type="submit" name="btn_submit">Save</button>
		</form>
	</div>
</body>
</html>
