<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Signup</title>
</head>
<body bgcolor="orange">
	<div>
		<form th:action="@{/signup}" method="post">

			<h1>Signup Here</h1>
			<p>
				Email: <input type="email" name="email" id="inputEmail" placeholder="Email" />
			</p>
			<p>
				Password: <input type="password" name="password" id="inputPassword"  placeholder="Password" />
			</p>
			<p>
				Username: <input type="text" name="username" id="inputUsername" placeholder="Username" />
				<button type="submit" class="btn btn-primary" id="submit"
					name="submit">Sign up</button>
		</form>
		<form th:action="@{/login}" method="get">
			<button type="submit" class="btn btn-primary" id="sub_mit"
				name="submit">Sign in</button>
		</form>
	</div>
</body>
</html>
